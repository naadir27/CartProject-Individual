<!DOCTYPE html>
<html lang="en">
<head>   
    <title>SUBJECT SPACES</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="/js/module.js" type="text/javascript"></script>
</head>

<body>
    
    <!-- Elements where Vue.js will mount the application --> 
    <div id="app">
        <main>
            <div v-for="module in modules">
            <figure>
                <!-- bind the 'src' attribute to the 'modules.image' in 'data' -->
                <img v-bind:src="module.image" width=200 height=200>
            </figure>
            <!-- Details -->
            <b><i>
                <p v-text=' "Subject: "  +  module.subject'>   </p>
                <p v-text=' "Location: " +  module.location'>  </p>
                <p v-text=' "Price: "    +  module.price'>     </p>
                <p v-text=' "Spaces: "   +  module.spaces'>    </p>
            </b></i>
                
            <!-- Button will get disabled after the Spaces reach to Zero -->
            <button v-on:click="addToCart" :disabled="numberOfSpaces == 0">
                Add to Cart
            </button>   
        </div>
        </main>
    </div>

    <!-- Script for Vue.js -->
    <script>
        var app = new Vue({
            el:'#app',
            data:{ 
                modules: module,
            },
            methods: {
                addToCart: function (){
                    if(this.modules.spaces > 0){
                        this.modules.spaces--;
                    }
                }
            },
            // Computed properties used to calculate and display values based on a value or set of values in the data model.
            computed: {
                numberOfSpaces: function (){
                    return this.modules.spaces >  0;
                }
            }
        });
    </script>
    
</body>
</html>
